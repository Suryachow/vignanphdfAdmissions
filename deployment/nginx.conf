server {
    listen 80;
    server_name _; # Replace with your domain if available

    root /var/www/html;
    index index.html;

    # 1. Routes all visual traffic to the React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Routes all API traffic to Instance 2 (Backend)
    location /api {
        # Points to Backend EC2 Elastic IP (Instance 2)
        proxy_pass http://13.204.96.58:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. Security (Optional but recommended)
    client_max_body_size 10M;
}
